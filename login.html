<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wamalwa - Login</title>
  <link rel="icon" href="img/abiud.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>
        <img src="img/abiud.png" alt="Wamalwa Icon" style="height:40px; vertical-align:middle;" />
        Wamalwa
      </h1>
      <nav>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-control">
          <label for="loginEmail" aria-label="Email address">Email:</label>
          <input type="email" id="loginEmail" placeholder="Your Email" required />
        </div>
        <div class="form-control">
          <label for="loginPassword" aria-label="Password">Password:</label>
          <input type="password" id="loginPassword" placeholder="Your Password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Wamalwa. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
