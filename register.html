  <link rel="stylesheet" href="css/style.css" />

<body>
  <header>
    <div class="container">
      <h1>
        <img src="img/abiud.jpeg" alt="Wamalwa Icon" style="height:40px; vertical-align:middle;" />
        Wamalwa
      </h1>
      <nav>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-control">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" placeholder="Your Email" required />
        </div>
        <div class="form-control">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" placeholder="Your Password" required />
        </div>
        <div class="form-control">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" placeholder="Confirm Your Password" required />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>
  
  <footer>
    <div class="container">

    </div>
  </footer>
